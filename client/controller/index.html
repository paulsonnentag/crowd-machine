<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>controller</title>

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="assets/css/controller.css">
  </head>
  <body>

    <div id="teamSelection" class="hidden well">
      <button id="team1Button" class="btn">Team 1 beitreten</button>
      <button id="team2Button" class="btn">Team 2 beitreten</button>
    </div>

    <div class="spinner center" id="spinner"></div>

    <div class="warning portrait">
      <h2>Bitte drehen, um in den Landscapemodus zu wechseln !</h2>
    </div>

    <div class="controller landscape hidden" id="controller">
      <div class="inner-controller">

        <div class="button-socket right center">
          <div class="button button-up" id="rightButton"></div>
          <h4 class="button-label">Rechts</h4>
        </div>

        <div class="button-socket left center">
          <div class="button button-down" id="leftButton"></div>
          <h4 class="button-label">Links</h4>
        </div>

      </div>
    </div>

    <!-- libs -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>

    <!-- controller -->
    <script src="src/controller.js"></script>
  </body>
</html>
